
{% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        {{error}}
    </div>
{% endfor %}

<!-- Formda bulunan alanların haricindeki olsaı hata durumu için kontrol sağladım. -->


{% for field in form %}
    <div class="mb-3 {% if field.errors %} invalid {% endif %}">
        
        
            
        {% if field.errors %}
            <div class="alert alert-danger pb-0">
                {{field.errors}}
            </div>
        {% endif %}
        
        {% if field.help_text %}
            <div class="alert alert-info">
                {{field.help_text}}
            </div>
        
            <label for="{{field.id_for_label}}" class="form-label">
             
        {% endif %}
        {{field.label}}
    </label>
    {{field}}
            
    </div>
{% endfor %}
